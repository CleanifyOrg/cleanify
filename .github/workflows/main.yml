# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node v18 & GitHub registry
        uses: actions/setup-node@v3
        with:
          node-version: 18
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Install dependencies
        run: yarn install    

      - name: Build React App
        run: yarn build
        env:
          VITE_WEB3AUTH_CLIENT_ID: ${{secrets.VITE_WEB3AUTH_CLIENT_ID}}
          VITE_GELATO_RELAY_API_KEY: ${{secrets.VITE_GELATO_RELAY_API_KEY}}
          VITE_OPEN_AI_KEY: ${{secrets.VITE_OPEN_AI_KEY}}
          VITE_GOOGLE_MAPS_KEY: ${{secrets.VITE_GOOGLE_MAPS_KEY}}
          VITE_IPFS_API_KEY: ${{secrets.VITE_IPFS_API_KEY}}
          VITE_IPFS_SECRET_KEY: ${{secrets.VITE_IPFS_SECRET_KEY}}
          VITE_IPFS_GATEWAY: ${{secrets.VITE_IPFS_GATEWAY}}

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload build
          path: './dist/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
